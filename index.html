<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:" rel="stylesheet">
    <title>Boolando</title>
</head>

<body>
    <!--griglia prodotti-->
    <div class="product-grid">
        <!--prima riga-->
        <div class="product-raw" clearfix>
            <!--colonna sinistra-->
            <div class="product-card">
                <img src="img/1.webp" alt="tshirt Levi&lsquo;s">
                <div class="heart">&hearts;</div>
                <div class="label">
                    <div class="special">-50%</div>
                    <div class="eco">Sostenibilit&agrave;</div>
                </div>
                <div class="info">
                    <div class="brand">Levi&lsquo;s</div>
                    <div class="title">RELAXED FIT TEE UNISEX</div>
                    <div class="special-price">14.99&euro;</div>
                    <div class="price">29.99&euro;</div>
                </div>
            </div>
            <!--colonna centrale-->
            <div class="product-card">
                <img src="img/2.webp" alt="tshirt e gonna guess rossa e bianca">
                <div class="heart">&hearts;</div>
                <div class="label">
                    <div class="special">-50%</div>
                </div>
                <div class="info">
                    <div class="brand">Guess</div>
                    <div class="title">ROSES TEE</div>
                    <div class="special-price">20.99&euro;</div>
                    <div class="price">29.99&euro;</div>
                </div>
            </div>
            <!--colonna destra-->
            <div class="product-card">
                <img src="img/3.webp" alt="pantaloni e camicia verdi">
                <div class="heart">&hearts;</div>
                <div class="label">
                    <div class="special">-50%</div>
                </div>
                <div class="info">
                    <div class="brand">Come Zucchero Filato</div>
                    <div class="title">VOGLIA DI COLORI PASTELLO</div>
                    <div class="special-price">129.99&euro;</div>
                </div>
            </div>
        <!--seconda riga-->
        <div class="product-raw" clearfix>
            <!--colonna sinistra-->
            <div class="product-card">
                <img src="img/4.webp" alt="tshirt Levi&lsquo;s">
                <div class="heart">&hearts;</div>
                <div class="label">
                    <div class="special">-50%</div>
                    <div class="eco">Sostenibilit&agrave;</div>
                </div>
                <div class="info">
                    <div class="brand">Levi&lsquo;s</div>
                    <div class="title">TEE UNISEX</div>
                    <div class="special-price">14.99&euro;</div>
                    <div class="price">29.99&euro;</div>
                </div>
            </div>
            <!--colonna centrale-->
            <div class="product-card">
                <img src="img/5.webp" alt="vestito donna">
                <div class="heart">&hearts;</div>
                <div class="info">
                    <div class="brand">Maya Deluxe</div>
                    <div class="title">STRIPE BODICE</div>
                    <div class="special-price">99.99&euro;</div>
                </div>
            </div>
            <!--colonna destra-->
            <div class="product-card">
                <img src="img/6.webp" alt="maglione nero donna">
                <div class="heart">&hearts;</div>
                <div class="label">
                    <div class="eco">Sostenibilit&agrave;</div>                </div>
                <div class="info">
                    <div class="brand">Esprit</div>
                    <div class="title">MAGLIONE - BLACK</div>
                    <div class="special-price">29.99&euro;</div>
                </div>
            </div>
            
        </div>
    </div> 
    <!--fine griglia prodotti-->
</body>
</html>
